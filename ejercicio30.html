<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1> Formulario sobre lenguajes de programacion </h1>
    <form>
        <label for="nombre">nombre:</label>
        <input type="text" name="nombre" id="nombre"> <br>
        <br>
        <label>Lenguajes de programacion que conoce: </label> <br>
        <br>
        <label><input type="checkbox" name="lenguajes" value="JavaScript">JavaScript:</label> <br>
        <label><input type="checkbox" name="lenguajes" value="Python">Python:</label> <br>
        <label><input type="checkbox" name="lenguajes" value="HTML">HTML:</label> <br>
        <label><input type="checkbox" name="lenguajes" value="CSS">CSS:</label> <br>
        <br>
        <button type="submit" onclick="enviarDatos()">Enviar Datos</button>
        <button type="reset" onclick="borrarContenido()">Borrar Contenido</button>
    </form>
</body>
