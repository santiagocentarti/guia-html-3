<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Formluario de datos personales </h1>
    <form id="FormluarioRegistro">
        <fieldset>
            <legend>Datos Personales</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>
        </fieldset>
         <br>
        <fieldset>
            <legend>Datos Laborales</legend>
            
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required><br>
            <br>
            <label for="puesto">Puesto:</label>
            <input type="text" id="puesto" name="puesto" required><br>
            <br>
            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" required><br>
            <br>
        </fieldset>
        <br>
        <button type="submit" onclick="enviarDatos()">Enviar Datos</button>
        <button type="reset" onclick="borrarContenido()">Borrar Contenido</button>
</body>
</html>
